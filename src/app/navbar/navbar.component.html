<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevOn Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEJ0KEmF0xhssnTFiQh2aZzfhbbN6C0cCmMtoXYlP4H0fG1Vq5WvMmmXm/p4G" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eeeff1;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../assets/images/Logo1.png" alt="RevOn Rental Logo" class="logo"
                    style="width: 130px; height: auto;">
            </a>

            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="home">Home</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="contact">Contact</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="about">About</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="faq">FAQ</a>
                    </li>
                </ul>
                <!-- Actions (Search, Signup/Login/Logout/Profile) -->
                <div class="d-flex align-items-center">
                    <!-- Search Button -->
                    <button class="btn btn-link text-primary" type="button" routerLink="search">
                        <i class="fas fa-search"></i>
                    </button>

                    <ng-container *ngIf="!isLoggedIn">
                        <!-- Signup and Login buttons -->
                        <button class="btn btn-primary me-2" routerLink="/mode">Signup</button>
                        <button class="btn btn-outline-primary" routerLink="/login">Login</button>
                    </ng-container>

                    <ng-container *ngIf="isLoggedIn">
                        <!-- Profile and Logout buttons -->
                        <button class="btn btn-secondary me-2" (click)="openProfileModal()">Profile</button>
                        <!-- User Profile Modal -->
                        <div class="modal-backdrop" *ngIf="showProfileModal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">
                                        <i class="fas fa-user-circle"></i> User Profile
                                    </h5>
                                    <button class="btn-close" (click)="closeProfileModal()">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <img [src]="userProfile.imageUrl" alt="{{ userProfile.name }}"
                                        class="profile-image">
                                    <p><strong>Name:</strong> {{ userProfile.name }}</p>
                                    <p><strong>Email:</strong> {{ userProfile.email }}</p>
                                    <p><strong>Phone:</strong> {{ userProfile.phone }}</p>
                                </div>
                                <div class="modal-footer justify-content-start">
                                    <button class="btn btn-light w-100 mb-0" (click)="editProfile()">Edit Profile</button>
                                    <!-- <hr class="w-100 my-1"> -->
                                    <button class="btn btn-light w-100 mb-0" (click)="forgotPassword()">Forgot
                                        Password</button>
                                    <!-- <hr class="w-100 my-1"> -->
                                    <button class="btn btn-light w-100 mb-0" (click)="viewBookingHistory()">Booking
                                        History</button>
                                    <!-- <hr class="w-100 my-1"> -->
                                   
                                </div>
                                <div class="modal-footer">

                                    <button (click)="closeProfileModal()" class="btn-edit">Close</button>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary" (click)="onLogout()">Logout</button>
                    </ng-container>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content goes here -->
    <router-outlet></router-outlet>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kH59v/RvR5y9f5hFkVkFDv82qk+qIK8n6U+RexqH5S9XIS3biT7W1kn2OxyXB2dT"
        crossorigin="anonymous"></script>
</body>

</html>
