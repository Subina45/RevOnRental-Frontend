<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RevOn Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ0KEmF0xhssnTFiQh2aZzfhbbN6C0cCmMtoXYlP4H0fG1Vq5WvMmmXm/p4G" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #eeeff1;">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="../assets/images/Logo1.png" alt="RevOn Rental Logo" class="logo" style="width: 130px; height: auto;">
            </a>

            <!-- Toggle button for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link"  routerLink="home">Home</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link" routerLink="contact">Contact</a>
                    </li>
                    <li class="nav-item"routerLinkActive="active">
                        <a class="nav-link"routerLink="about">About</a>
                    </li>
                    <li class="nav-item" routerLinkActive="active">
                        <a class="nav-link"routerLink="faq">FAQ</a>
                    </li>
                </ul>
                <!-- Actions (Search, Signup/Login/Logout/Profile) -->
                <div class="d-flex align-items-center">
                    <!-- Search Button -->
                    <button class="btn btn-link text-primary" type="button" routerLink="search">
                        <i class="fas fa-search"></i>
                    </button>

                    <ng-container *ngIf="!isLoggedIn">
                        <!-- Signup and Login buttons -->
                        <button class="btn btn-primary me-2" routerLink="/mode">Signup</button>
                        <button class="btn btn-outline-primary" routerLink="/login">Login</button>
                    </ng-container>

                    <ng-container *ngIf="isLoggedIn">
                        <!-- Profile and Logout buttons -->
                        <button class="btn btn-secondary me-2">Profile</button>
                        <button class="btn btn-outline-primary" (click)="onLogout()">Logout</button>
                    </ng-container>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content goes here -->
    <router-outlet></router-outlet>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kH59v/RvR5y9f5hFkVkFDv82qk+qIK8n6U+RexqH5S9XIS3biT7W1kn2OxyXB2dT" crossorigin="anonymous"></script>
</body>
</html>
