<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Rental Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="main-content col-md-10">
        <h1 class="mb-2 text-center">Booking History</h1>
        <div
          *ngIf="bookings.length === 0"
          class="text-center"
          style="
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
          "
        >
          <i class="bi bi-clock-history fs-1 text-muted"></i>
          <h5 class="mt-3 text-muted">No booking history found</h5>
        </div>
        <div class="row gy-4">
          <div class="col-12" *ngFor="let booking of bookings">
            <div class="card booking-history-card p-3">
              <!-- Vehicle Type Image and Label -->
              <div class="vehicle-type">
                <img
                  src="{{ booking.photoUrl }}"
                  alt="Vehicle Type"
                  class="vehicle-image"
                />
                <div class="vehicle-label">Vehicle Type</div>
              </div>
              <div class="d-flex align-items-start">
                <i
                  class="bi bi-calendar-check notification-icon text-primary me-3"
                ></i>
                <div>
                  <h6 class="mb-1">{{ booking.businessName }}</h6>
                  <p class="mb-0">
                    <!-- <strong>Business Name:</strong> {{ booking.BusinessName }}<br> -->
                    <strong>Model:</strong> {{ booking.model }}
                    <strong>Brand:</strong> {{ booking.brand }}<br />
                    <strong></strong> {{ booking.startDate }} to
                    {{ booking.endDate }}<br />
                    <strong>Total Price:</strong> Rs{{ booking.totalPrice
                    }}<br />
                    <strong>Created Date:</strong> {{ booking.createdDate }}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
<router-outlet></router-outlet>
