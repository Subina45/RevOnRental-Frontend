<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Rental Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome for Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
       <app-side-bar></app-side-bar>

        <div class="container">
          <div class="main-content col- offset-md-2">
            <h1 class="mb-2 text-center">Booking History</h1>
            <div class="row gy-4">
              <div *ngIf="bookings.length === 0" class="col-12 text-center">
                <div class="card p-5">
                  <i class="fas fa-history fa-4x text-muted mb-3"></i>
                  <h3 class="text-muted">No Booking History</h3>
                  <p class="text-muted">
                    There are no completed bookings to display.
                  </p>
                </div>
              </div>
              <div class="col-12" *ngFor="let booking of bookings">
                <div class="card booking-history-card p-3">
                  <!-- Vehicle Type Image and Label -->
                  <div class="vehicle-type">
                    <img
                      src="{{ booking.photoUrl }}"
                      alt="Vehicle Type"
                      class="vehicle-image"
                    />
                    <div class="vehicle-label">Vehicle Type</div>
                  </div>
                  <div class="d-flex align-items-start">
                    <i
                      class="bi bi-calendar-check notification-icon text-primary me-3"
                    ></i>
                    <div>
                      <h6 class="mb-1">{{ booking.User }}</h6>
                      <p class="mb-0">
                        <!-- <strong>Business Name:</strong> {{ booking.BusinessName }}<br> -->
                        <strong>Model:</strong> {{ booking.model }}
                        <strong>Brand:</strong> {{ booking.brand }}<br />
                        <strong></strong> {{ booking.startDate }} to
                        {{ booking.endDate }}<br />
                        <strong>Total Price:</strong> Rs{{ booking.totalPrice
                        }}<br />
                        <strong>Created Date:</strong> {{ booking.startDate }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<router-outlet></router-outlet>
