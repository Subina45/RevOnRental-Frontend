<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>User SignUp</title>
</head>

<body>
    <div class="signup-container">
        <div class="signup-content">
            <div class="leftside">
                <div class="triangle-bg"></div>
                <div class="car-image">
                    <img src="../assets/images/hero.png" alt="Blue car" class="car-image">
                </div>
            </div>
            <div class="form-container">
                <h2 class="text1">User Mode</h2>
                <form #signUpForm="ngForm" (ngSubmit)="onSignUp()">
                    <input type="text" name="fname" placeholder="First Name" [(ngModel)]="signupObj.firstName" required>
                    <input type="text" name="lname" placeholder="Last Name" [(ngModel)]="signupObj.lastName" required>
                    <input type="email" name="email" placeholder="Email" [(ngModel)]="signupObj.email" required>
                    <div class="password-container">
                        <input [type]="showPassword ? 'text' : 'password'" name="password" placeholder="Password"
                            [(ngModel)]="signupObj.password" required minlength="6">
                        <i class="fa" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                            (click)="togglePasswordVisibility()"></i>
                    </div>

                    <input type="tel" name="contact" placeholder="Contact Number" [(ngModel)]="signupObj.contactNumber">
                    <input type="text" name="address" placeholder="Address" [(ngModel)]="signupObj.address"
                        (input)="handleAddressInput($event)" required>
                    <!-- Address suggestions list -->
                    <ul *ngIf="suggestions.length > 0" class="suggestions-list">
                        <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)">
                            {{ suggestion.display_name }}
                        </li>
                    </ul>

                    <button type="submit" [disabled]="isLoading">Sign Up</button>
                    <!-- Loading Spinner -->
                    <div *ngIf="isLoading" class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                    <!-- <p>Already have an account? <a  routerLink="/login">Login</a></p> -->
                </form>

                <p *ngIf="validationErrors.length > 0">
                    <span *ngFor="let error of validationErrors">
                        <p class="error">{{ error.message }}</p>
                    </span>
                </p>
                <p>Already have an account? <a class="login" routerLink="/login">Login</a></p>


            </div>
        </div>
    </div>
</body>

</html>
<router-outlet></router-outlet>
