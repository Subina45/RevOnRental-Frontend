<div class="modal fade" id="vehicleActionModal" tabindex="-1" aria-labelledby="vehicleActionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content shadow-lg border-0">
      <!-- Modal Header -->
      <div class="modal-header" style="background-color: #863884; color: white;">
        <h5 class="modal-title" id="vehicleActionModalLabel">{{ isUpdateMode ? 'Update Vehicle Details' : 'Delete Vehicle' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body p-4">
        <!-- Update Form -->
        <div *ngIf="isUpdateMode">
          <form class="row g-3">
            <!-- Brand -->
            <div class="col-md-6">
              <label for="brand" class="form-label">Brand</label>
              <input type="text" class="form-control" style="border-color: #863884;" id="brand" [(ngModel)]="vehicle.brand" name="brand" required>
            </div>

            <!-- Number of Vehicles -->
            <div class="col-md-6">
              <label for="numberOfVehicles" class="form-label">Number of Vehicles</label>
              <input type="number" class="form-control" style="border-color: #863884;" id="numberOfVehicles" [(ngModel)]="vehicle.numberOfVehicles" name="numberOfVehicles" required>
            </div>

            <!-- Availability Status -->
            <div class="col-md-6">
              <label for="availability" class="form-label">Availability Status</label>
              <select class="form-select" style="border-color: #863884;" id="availability" [(ngModel)]="vehicle.isAvailable" name="availability">
                <option [value]="true">Available</option>
                <option [value]="false">Unavailable</option>
              </select>
            </div>

            <!-- Hourly Rate -->
            <div class="col-md-6">
              <label for="hourlyRate" class="form-label">Hourly Rate (NPR)</label>
              <input type="number" class="form-control" style="border-color: #863884;" id="hourlyRate" [(ngModel)]="vehicle.hourlyRate" name="hourlyRate" required>
            </div>

            <!-- Half Day Rate -->
            <div class="col-md-6">
              <label for="halfDayRate" class="form-label">Half Day Rate (NPR)</label>
              <input type="number" class="form-control" style="border-color: #863884;" id="halfDayRate" [(ngModel)]="vehicle.halfDayRate" name="halfDayRate" required>
            </div>

            <!-- Full Day Rate -->
            <div class="col-md-6">
              <label for="fullDayRate" class="form-label">Full Day Rate (NPR)</label>
              <input type="number" class="form-control" style="border-color: #863884;" id="fullDayRate" [(ngModel)]="vehicle.fullDayRate" name="fullDayRate" required>
            </div>
          </form>
        </div>

        <!-- Delete Confirmation -->
        <div *ngIf="!isUpdateMode" class="text-center">
          <p class="lead text-danger fw-bold">Are you sure you want to delete this vehicle?</p>
          <p class="text-muted">This action cannot be undone.</p>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer text-end">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button *ngIf="isUpdateMode" type="button" class="btn" style="background-color: #28a745; color: white;" (click)="confirmUpdate()">Update</button>
        <button *ngIf="!isUpdateMode" type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
